<mat-toolbar
  color="primary"
  [fxLayoutAlign]="settings.menuType !== 'mini' ? 'space-between center' : 'center center'"
  class="sidenav-header"
>
  <!-- <a mat-raised-button color="accent" routerLink="/" (click)="closeSubMenus()" class="small-logo">G</a> -->
  <!-- <img src="/assets/img/logo.png" alt="logo" class="small-logo" /> -->
  <a *ngIf="settings.menuType === 'default'" class="logo" routerLink="/" (click)="closeSubMenus()">Pastizales ROU</a>
  <svg *ngIf="settings.menuType !== 'mini'" class="pin" (click)="settings.sidenavIsPinned = !settings.sidenavIsPinned">
    <path *ngIf="!settings.sidenavIsPinned" d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" />
    <path
      *ngIf="settings.sidenavIsPinned"
      d="M2,5.27L3.28,4L20,20.72L18.73,22L12.8,16.07V22H11.2V16H6V14L8,12V11.27L2,5.27M16,12L18,14V16H17.82L8,6.18V4H7V2H17V4H16V12Z"
    />
  </svg>
</mat-toolbar>

<perfect-scrollbar class="sidenav-menu-outer" [class.user-block-show]="settings.sidenavUserBlock">
  <div id="vertical-menu">
    <app-vertical-menu [menuItems]="menuItems" [menuParentId]="0"></app-vertical-menu>
    <div class="bottom-information" fxLayout="row" fxLayoutAlign="space-around">
      <a style="flex: 1" mat-button routerLink="/information">
        <mat-icon>info</mat-icon>
      </a>
      <a style="flex: 1" mat-button routerLink="/mobile">
        <mat-icon>phone_android</mat-icon>
      </a>
    </div>
  </div>
</perfect-scrollbar>
