<div *ngFor="let menu of parentMenu" class="menu-item">
  <a
    *ngIf="menu.routerLink && !menu.hasSubMenu"
    mat-button
    fxLayout="row"
    [fxLayoutAlign]="settings.menuType === 'default' ? 'start center' : 'center center'"
    [routerLink]="[menu.routerLink]"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    [matTooltip]="menu.title"
    matTooltipPosition="after"
    [matTooltipDisabled]="settings.menuType === 'mini' ? 'false' : 'true'"
    (click)="onClick(menu.id)"
    [id]="'menu-item-' + menu.id"
  >
    <mat-icon class="menu-icon">{{ menu.icon }}</mat-icon>
    <span class="menu-title">{{ menu.title }}</span>
  </a>
  <a
    *ngIf="menu.href && !menu.subMenu"
    mat-button
    fxLayout="row"
    [fxLayoutAlign]="settings.menuType === 'default' ? 'start center' : 'center center'"
    [attr.href]="menu.href || ''"
    [attr.target]="menu.target || ''"
    [matTooltip]="menu.title"
    matTooltipPosition="after"
    [matTooltipDisabled]="settings.menuType === 'mini' ? 'false' : 'true'"
    (click)="onClick(menu.id)"
    [id]="'menu-item-' + menu.id"
  >
    <mat-icon class="menu-icon">{{ menu.icon }}</mat-icon>
    <span class="menu-title">{{ menu.title }}</span>
  </a>
  <a
    *ngIf="menu.hasSubMenu"
    mat-button
    fxLayout="row"
    [fxLayoutAlign]="settings.menuType === 'default' ? 'start center' : 'center center'"
    [matTooltip]="menu.title"
    matTooltipPosition="after"
    [matTooltipDisabled]="settings.menuType === 'mini' ? 'false' : 'true'"
    (click)="onClick(menu.id)"
    [id]="'menu-item-' + menu.id"
  >
    <mat-icon class="menu-icon">{{ menu.icon }}</mat-icon>
    <span class="menu-title">{{ menu.title }}</span>
    <mat-icon class="menu-expand-icon transition-2">arrow_drop_down</mat-icon>
  </a>

  <div *ngIf="menu.hasSubMenu" class="sub-menu" [id]="'sub-menu-' + menu.id">
    <app-vertical-menu [menuItems]="menuItems" [menuParentId]="menu.id"></app-vertical-menu>
  </div>
</div>
<div class="bottom-information" fxLayout="row" fxLayoutAlign="space-around">
  <a style="flex: 1" mat-button routerLink="/information">
    <mat-icon>info</mat-icon>
  </a>
  <a style="flex: 1" mat-button routerLink="/mobile">
    <mat-icon>phone_android</mat-icon>
  </a>
</div>

<div
  class="bottom-information"
  *ngIf="settings.menuType !== 'mini'"
  fxLayout="row"
  fxLayoutAlign="space-around center"
  class="w-100 muted-text"
></div>
