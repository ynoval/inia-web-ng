<div fxFlex fxLayout="column" fxLayoutAlign="start">
  <app-chart-selector [chartTypes]="chartOptions" (selectedChartChanged)="changeChart($event)"></app-chart-selector>
  <div *ngIf="selectedChart === 'ANNUAL'" fxFlex>
    <app-mapbiomas-annual-chart [zone]="zone"></app-mapbiomas-annual-chart>
  </div>
  <div *ngIf="selectedChart === 'HISTORICAL'" fxFlex>
    <app-mapbiomas-historical-chart [zone]="zone"></app-mapbiomas-historical-chart>
  </div>
</div>
