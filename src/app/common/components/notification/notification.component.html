  <mat-icon> {{ notificationInfo.iconName }} </mat-icon>
  <div fxFlex fxLayout="column" fxLayoutAlign="start center">

    <mat-progress-bar *ngIf="notificationInfo.showProgress" mode="query"></mat-progress-bar>
  </div>
</div>
