<div fxFlex fxLayout="column" fxLayoutAlign="start">
  <app-basin-chart-selector [chartTypes]="chartOptions" (selectedChartChanged)="changeChart($event)"></app-basin-chart-selector>
  <div *ngIf="selectedChart === 'ANNUAL'" fxFlex>
    <app-basin-et-annual-chart [zone]="zone"></app-basin-et-annual-chart>
  </div>
  <div *ngIf="selectedChart === 'HISTORICAL'" fxFlex>
    <app-basin-et-historical-chart [zone]="zone"></app-basin-et-historical-chart>
  </div>
</div>
