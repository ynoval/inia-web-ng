<div fxFlex fxLayout="column" fxLayoutAlign="start">
  <app-police-sectional-chart-selector
    [chartTypes]="chartOptions"
    (selectedChartChanged)="changeChart($event)"
  ></app-police-sectional-chart-selector>
  <div *ngIf="selectedChart === 'ANNUAL'" fxFlex>
    <app-police-sectional-ppna-annual-chart [zone]="zone"></app-police-sectional-ppna-annual-chart>
  </div>
  <div *ngIf="selectedChart === 'HISTORICAL'" fxFlex>
    <app-police-sectional-ppna-historical-chart [zone]="zone"></app-police-sectional-ppna-historical-chart>
  </div>
</div>
